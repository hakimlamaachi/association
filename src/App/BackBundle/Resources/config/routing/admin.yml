admin:
    path:     /
    defaults: { _controller: "AppBackBundle:Admin:index" }

admin_show:
    path:     /{id}/show
    defaults: { _controller: "AppBackBundle:Admin:show" }

admin_new:
    path:     /new
    defaults: { _controller: "AppBackBundle:Admin:new" }

admin_create:
    path:     /create
    defaults: { _controller: "AppBackBundle:Admin:create" }
    methods:  POST

admin_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBackBundle:Admin:edit" }

admin_update:
    path:     /{id}/update
    defaults: { _controller: "AppBackBundle:Admin:update" }
    methods:  [POST, PUT]

admin_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBackBundle:Admin:delete" }
    methods:  [POST, DELETE]
